spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: 'create-drop'
  datasource:
    url: jdbc:h2:mem:commerce
  sql:
    init:
      platform: h2
      mode: always
  #      dataLocations: classpath:db/data-h2.sql
  flyway:
    enabled: false
